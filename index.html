<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-One Chat | Delete Support</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fafafa; margin: 0; padding-bottom: 50px; }
        .header { background: white; border-bottom: 1px solid #dbdbdb; padding: 10px 0; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .main-container { max-width: 500px; margin: 20px auto; padding: 10px; }
        .card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dbdbdb; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 5px; }
        .btn-primary { background-color: #0095f6; color: white; width: 100%; }
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; overflow: hidden; position: relative; }
        .post-header { padding: 10px; font-weight: bold; display: flex; align-items: center; border-bottom: 1px solid #efefef; justify-content: space-between; }
        .user-info { display: flex; align-items: center; }
        .user-pic { width: 35px; height: 35px; border-radius: 50%; margin-right: 10px; object-fit: cover; }
        .post-media { width: 100%; display: block; background: #000; }
        .post-actions { padding: 10px; display: flex; gap: 15px; font-size: 20px; }
        .action-btn { cursor: pointer; background: none; border: none; font-size: 22px; padding: 0; }
        .delete-btn { color: #ed4956; font-size: 14px; background: none; border: none; cursor: pointer; }
        .post-content { padding: 0 12px 12px 12px; }
        .comment-box { border-top: 1px solid #efefef; padding: 10px; display: flex; }
        .comment-input { border: none; flex-grow: 1; outline: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header"><h2>A-One Chat</h2></div>

    <div class="main-container">
        <div id="auth-section" class="card">
            <h3 id="auth-title" style="text-align:center;">Login</h3>
            <div id="signup-extra" style="display:none;">
                <input type="text" id="reg-username" placeholder="‡¥Æ‡µÅ‡¥¥‡µÅ‡¥µ‡µª ‡¥™‡µá‡¥∞‡µç">
                <input type="file" id="reg-profile-pic" accept="image/*">
            </div>
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-password" placeholder="Password">
            <button id="auth-btn" class="btn-primary" onclick="handleAuth()">Login</button>
            <span style="color:#0095f6; cursor:pointer; display:block; text-align:center; margin-top:10px;" onclick="toggleAuthMode()">‡¥Ö‡¥ï‡µç‡¥ï‡µó‡¥£‡µç‡¥ü‡µç ‡¥á‡¥≤‡µç‡¥≤‡µá? Sign Up ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï</span>
        </div>

        <div id="app-content" style="display:none;">
            <div class="card" style="display:flex; align-items:center; justify-content: space-between;">
                <div style="display:flex; align-items:center;">
                    <img id="current-user-pic" class="user-pic" src="">
                    <span id="current-user-name" style="font-weight:bold;"></span>
                </div>
                <button onclick="logout()" style="background:none; color:red;">Logout</button>
            </div>

            <div class="card">
                <input type="file" id="post-media-input" accept="image/*,video/*">
                <input type="text" id="post-caption-input" placeholder="‡¥ï‡µç‡¥Ø‡¥æ‡¥™‡µç‡¥∑‡µª ‡¥é‡¥¥‡µÅ‡¥§‡µÅ‡¥ï...">
                <button id="post-btn" class="btn-primary" onclick="handlePost()">Post Now</button>
            </div>

            <div id="feed-section"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLoginMode = true;
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Login" : "Sign Up";
            document.getElementById('signup-extra').style.display = isLoginMode ? "none" : "block";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if (isLoginMode) {
                await signInWithEmailAndPassword(auth, email, password).catch(e => alert(e.message));
            } else {
                const name = document.getElementById('reg-username').value;
                const file = document.getElementById('reg-profile-pic').files[0];
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", "mloo8sj4");
                const res = await fetch("https://api.cloudinary.com/v1_1/dpr1oyqat/image/upload", {method:"POST", body:formData});
                const data = await res.json();
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCred.user, { displayName: name, photoURL: data.secure_url });
                location.reload();
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = "none";
                document.getElementById('app-content').style.display = "block";
                document.getElementById('current-user-name').innerText = user.displayName;
                document.getElementById('current-user-pic').src = user.photoURL;
                loadPosts();
            }
        });

        window.logout = () => signOut(auth);

        window.handlePost = async () => {
            const file = document.getElementById('post-media-input').files[0];
            const caption = document.getElementById('post-caption-input').value;
            if (!file) return alert("Select a file!");
            
            document.getElementById('post-btn').innerText = "Uploading...";
            const resourceType = file.type.startsWith('video') ? 'video' : 'image';
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "mloo8sj4");

            const res = await fetch(`https://api.cloudinary.com/v1_1/dpr1oyqat/${resourceType}/upload`, {method:"POST", body:formData});
            const data = await res.json();

            await addDoc(collection(db, "posts"), {
                mediaUrl: data.secure_url,
                mediaType: resourceType,
                caption: caption,
                username: auth.currentUser.displayName,
                userPhoto: auth.currentUser.photoURL,
                userId: auth.currentUser.uid,
                likes: [],
                comments: [],
                timestamp: serverTimestamp()
            });
            location.reload();
        };

        window.deletePost = async (postId) => {
            if (confirm("‡¥à ‡¥™‡µã‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥°‡¥ø‡¥≤‡µÄ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡µã?")) {
                await deleteDoc(doc(db, "posts", postId));
            }
        };

        window.toggleLike = async (postId, likes) => {
            const postRef = doc(db, "posts", postId);
            const isLiked = likes.includes(auth.currentUser.uid);
            await updateDoc(postRef, { likes: isLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) });
        };

        window.sharePost = (url) => {
            navigator.clipboard.writeText(url);
            alert("‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç ‡¥ï‡µã‡¥™‡µç‡¥™‡¥ø ‡¥ö‡µÜ‡¥Ø‡µç‡¥§‡µÅ!");
        };

        window.addComment = async (postId, inputId) => {
            const text = document.getElementById(inputId).value;
            if (!text) return;
            const postRef = doc(db, "posts", postId);
            await updateDoc(postRef, {
                comments: arrayUnion({ user: auth.currentUser.displayName, text: text })
            });
            document.getElementById(inputId).value = "";
        };

        function loadPosts() {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('feed-section');
                feed.innerHTML = "";
                snap.forEach(docSnap => {
                    const post = docSnap.data();
                    const isOwner = post.userId === auth.currentUser.uid;
                    const mediaHtml = post.mediaType === 'video' 
                        ? `<video class="post-media" src="${post.mediaUrl}" controls></video>`
                        : `<img class="post-media" src="${post.mediaUrl}">`;
                    
                    let commentsHtml = post.comments.map(c => `<div><b>${c.user}</b> ${c.text}</div>`).join('');

                    feed.innerHTML += `
                        <div class="post-card">
                            <div class="post-header">
                                <div class="user-info"><img class="user-pic" src="${post.userPhoto}"> ${post.username}</div>
                                ${isOwner ? `<button class="delete-btn" onclick="deletePost('${docSnap.id}')">Delete</button>` : ''}
                            </div>
                            ${mediaHtml}
                            <div class="post-actions">
                                <button class="action-btn" onclick="toggleLike('${docSnap.id}', ${JSON.stringify(post.likes)})">${post.likes.includes(auth.currentUser.uid) ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                                <button class="action-btn" onclick="sharePost('${post.mediaUrl}')">üîó</button>
                            </div>
                            <div class="post-content">
                                <b>${post.likes.length} likes</b><br>
                                <b>${post.username}</b> ${post.caption}
                            </div>
                            <div style="padding: 0 12px; font-size:13px; color:#555;">${commentsHtml}</div>
                            <div class="comment-box">
                                <input id="in-${docSnap.id}" class="comment-input" placeholder="‡¥ï‡¥Æ‡¥®‡µç‡¥±‡µç ‡¥é‡¥¥‡µÅ‡¥§‡µÅ‡¥ï...">
                                <button onclick="addComment('${docSnap.id}', 'in-${docSnap.id}')" style="background:none; color:#0095f6;">Post</button>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
