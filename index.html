<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A One Music - Stream & Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #00f2ff;
            --bg-dark: #080808;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg-dark); color: var(--text-main); overflow-x: hidden; }

        /* Navigation */
        nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #1a1a1a; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; }
        .live-status { font-size: 0.7rem; background: rgba(0, 242, 255, 0.1); padding: 4px 10px; border-radius: 20px; border: 1px solid var(--primary); }

        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        .search-box { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #222; background: var(--card-bg); color: white; outline: none; margin-bottom: 25px; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        /* Music Grid */
        .music-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 100px; }
        .song-card { background: var(--card-bg); padding: 12px; border-radius: 20px; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; }
        .song-card:active { transform: scale(0.95); }
        .song-card img { width: 100%; aspect-ratio: 1/1; border-radius: 15px; object-fit: cover; }
        .song-info { margin-top: 10px; }
        .song-title { font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-stats { display: flex; gap: 10px; font-size: 0.7rem; color: var(--text-dim); margin-top: 5px; }

        /* Player Bar */
        .mini-player { position: fixed; bottom: 80px; left: 15px; right: 15px; background: #111; padding: 12px; border-radius: 15px; display: none; align-items: center; gap: 12px; border: 1px solid var(--primary); z-index: 2000; }
        .mini-player img { width: 45px; height: 45px; border-radius: 10px; }
        .mini-info { flex: 1; overflow: hidden; }

        /* Full Player Overlay */
        #full-player { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; padding: 40px 25px; text-align: center; }
        .player-img-large { width: 80%; aspect-ratio: 1/1; border-radius: 25px; object-fit: cover; box-shadow: 0 20px 50px rgba(0, 242, 255, 0.2); }
        .player-controls { width: 100%; margin-top: 40px; }
        #seekbar { width: 100%; accent-color: var(--primary); margin: 20px 0; }
        .action-btns { display: flex; justify-content: space-around; width: 100%; margin-top: 20px; font-size: 1.5rem; }

        /* Download Button Style */
        .download-btn { background: #1DB954; color: white; padding: 12px 25px; border-radius: 30px; text-decoration: none; font-weight: bold; margin-top: 20px; display: inline-block; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; padding: 20px; display: flex; justify-content: space-around; border-top: 1px solid #111; z-index: 4000; }
        .nav-link { color: #555; font-size: 1.3rem; cursor: pointer; }
        .nav-link.active { color: var(--primary); }

        /* Generic Tab Style */
        .tab-overlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 3000; padding: 30px; display: none; flex-direction: column; overflow-y: auto; }
        .close-tab { font-size: 1.5rem; margin-bottom: 20px; }
        .upload-field { margin-bottom: 20px; }
        .upload-field label { display: block; margin-bottom: 8px; color: var(--text-dim); }
        .btn-full { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: #000; font-weight: 800; margin-top: 10px; cursor: pointer; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .live-icon { color: red; animation: pulse 1s infinite; margin-right: 5px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">A ONE MUSIC</div>
        <div class="live-status"><i class="fas fa-circle live-icon"></i> <span id="online-count">0</span> Online</div>
    </nav>

    <div class="container" id="main-content">
        <input type="text" class="search-box" id="search-input" placeholder="Search for tracks, artists..." oninput="renderSongs()">
        
        <div class="music-grid" id="song-list">
            </div>
    </div>

    <div class="mini-player" id="mini-player" onclick="openFullPlayer()">
        <img id="m-img" src="">
        <div class="mini-info">
            <div id="m-title" class="song-title">Song Name</div>
        </div>
        <i class="fas fa-play" id="m-play-icon"></i>
    </div>

    <div id="full-player">
        <i class="fas fa-chevron-down close-tab" onclick="closeFullPlayer()"></i>
        <img id="p-img" class="player-img-large" src="">
        <h2 id="p-title" style="margin-top: 30px;">Song Title</h2>
        
        <div class="player-controls">
            <input type="range" id="seekbar" value="0">
            <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #666;">
                <span id="cur-time">0:00</span>
                <span id="dur-time">0:00</span>
            </div>
            
            <div class="action-btns">
                <i class="fas fa-heart" id="like-btn" onclick="handleLike()"></i>
                <i class="fas fa-play-circle" style="font-size: 4rem; color: var(--primary);" id="main-play-btn" onclick="togglePlay()"></i>
                <i class="fas fa-share-alt" onclick="shareSong()"></i>
            </div>
        </div>

        <a id="download-link" href="#" download class="download-btn">
            <i class="fas fa-download"></i> Download Song
        </a>
    </div>

    <div id="upload-tab" class="tab-overlay">
        <i class="fas fa-arrow-left close-tab" onclick="closeTab()"></i>
        <h2>Upload New Track</h2>
        <div class="upload-field" style="margin-top: 20px;">
            <input type="text" id="up-name" class="search-box" placeholder="Song Name">
            <button class="btn-full" style="background: #222; color: #fff;" onclick="pickMedia('img')">Pick Cover Photo</button>
            <button class="btn-full" style="background: #222; color: #fff;" onclick="pickMedia('aud')">Pick Music File</button>
            <button class="btn-full" onclick="publishSong()">Publish Song</button>
        </div>
    </div>

    <div class="bottom-nav">
        <i class="fas fa-home nav-link active" onclick="location.reload()"></i>
        <i class="fas fa-cloud-upload-alt nav-link" onclick="openTab('upload-tab')"></i>
        <i class="fas fa-user-circle nav-link" onclick="alert('Profile Coming Soon!')"></i>
    </div>

    <audio id="audio-engine"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, update, increment, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your API Config
        const firebaseConfig = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            databaseURL: "https://a-one-chat-19ad6-default-rtdb.firebaseio.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const engine = document.getElementById('audio-engine');
        
        let allSongs = [];
        let currentPlayingId = null;

        // Login & Online Counter
        signInAnonymously(auth).then(() => {
            onAuthStateChanged(auth, (user) => {
                if(user) {
                    const statusRef = ref(db, 'online_users/' + user.uid);
                    set(statusRef, true);
                    onDisconnect(statusRef).remove();
                }
            });
        });

        onValue(ref(db, 'online_users'), (snap) => {
            document.getElementById('online-count').innerText = snap.exists() ? Object.keys(snap.val()).length : 0;
        });

        // Load Songs
        onValue(ref(db, 'songs'), (snap) => {
            allSongs = [];
            if(snap.exists()) {
                snap.forEach(child => {
                    allSongs.push({id: child.key, ...child.val()});
                });
                renderSongs();
            }
        });

        window.renderSongs = () => {
            const list = document.getElementById('song-list');
            const term = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = "";
            
            allSongs.filter(s => s.title.toLowerCase().includes(term)).forEach(song => {
                list.innerHTML += `
                    <div class="song-card" onclick="initPlayer('${song.id}')">
                        <img src="${song.logo || 'https://via.placeholder.com/300'}">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-stats">
                                <span><i class="fas fa-play"></i> ${song.views || 0}</span>
                                <span><i class="fas fa-heart"></i> ${song.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        window.initPlayer = (id) => {
            const song = allSongs.find(s => s.id === id);
            currentPlayingId = id;
            
            // UI Updates
            document.getElementById('m-img').src = document.getElementById('p-img').src = song.logo;
            document.getElementById('m-title').innerText = document.getElementById('p-title').innerText = song.title;
            document.getElementById('mini-player').style.display = 'flex';
            
            // Download logic
            const dLink = document.getElementById('download-link');
            dLink.href = song.url;
            dLink.setAttribute('target', '_blank'); // Important for Cloudinary links

            engine.src = song.url;
            engine.play();
            update(ref(db, `songs/${id}`), { views: increment(1) });
            document.getElementById('main-play-btn').className = "fas fa-pause-circle";
        }

        window.togglePlay = () => {
            if(engine.paused) {
                engine.play();
                document.getElementById('main-play-btn').className = "fas fa-pause-circle";
            } else {
                engine.pause();
                document.getElementById('main-play-btn').className = "fas fa-play-circle";
            }
        }

        // Seekbar Logic
        engine.ontimeupdate = () => {
            const pct = (engine.currentTime / engine.duration) * 100;
            document.getElementById('seekbar').value = pct || 0;
            document.getElementById('cur-time').innerText = formatTime(engine.currentTime);
            document.getElementById('dur-time').innerText = formatTime(engine.duration);
        }

        document.getElementById('seekbar').oninput = function() {
            engine.currentTime = (this.value / 100) * engine.duration;
        }

        function formatTime(sec) {
            let m = Math.floor(sec/60);
            let s = Math.floor(sec%60);
            return `${m}:${s < 10 ? '0'+s : s}`;
        }

        window.handleLike = () => {
            if(currentPlayingId) {
                update(ref(db, `songs/${currentPlayingId}`), { likes: increment(1) });
                document.getElementById('like-btn').style.color = "red";
            }
        }

        // Upload Logic
        let tempImg = "", tempAud = "";
        window.pickMedia = (type) => {
            cloudinary.openUploadWidget({ cloudName: "dcsczlahu", uploadPreset: "ml_default" }, (err, res) => {
                if(!err && res.event === "success") {
                    if(type === 'img') tempImg = res.info.secure_url;
                    else tempAud = res.info.secure_url;
                    alert("File Selected!");
                }
            });
        }

        window.publishSong = () => {
            const name = document.getElementById('up-name').value;
            if(!name || !tempAud) return alert("Please add name and music file");
            
            push(ref(db, 'songs'), {
                title: name,
                url: tempAud,
                logo: tempImg,
                views: 0,
                likes: 0
            });
            alert("Success!");
            closeTab();
        }

        // Tab Controllers
        window.openTab = (id) => document.getElementById(id).style.display = 'flex';
        window.closeTab = () => document.querySelectorAll('.tab-overlay').forEach(t => t.style.display = 'none');
        window.openFullPlayer = () => document.getElementById('full-player').style.display = 'flex';
        window.closeFullPlayer = () => document.getElementById('full-player').style.display = 'none';
        window.shareSong = () => {
            navigator.share({ title: 'A One Music', text: 'Listen to this song!', url: window.location.href });
        }
    </script>
</body>
</html>
